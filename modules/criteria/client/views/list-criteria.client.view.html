<section>
  <div class="page-header">
    <h1>Criteria</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="criterium in vm.criteria"
       ui-sref="criteria.view({ criteriumId: criterium._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="criterium.created | date:'mediumDate'"></span>
        by
        <span ng-if="criterium.user" ng-bind="criterium.user.displayName"></span>
        <span ng-if="!criterium.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="criterium.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.criteria.$resolved && !vm.criteria.length">
    No Criteria yet, why don't you <a ui-sref="criteria.create">create one</a>?
  </div>
</section>
