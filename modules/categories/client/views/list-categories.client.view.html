<section>
  <div class="page-header">
    <h1>Articles</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="category in vm.categories" ui-sref="categories.view({ categoryId: category._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="category.created | date:'mediumDate'"></span>
        by
        <span ng-if="category.user" ng-bind="category.user.displayName"></span>
        <span ng-if="!category.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="category.title"></h4>
      <p class="list-group-item-text" ng-bind="category.content"></p>
    </a>
  </div>
</section>
